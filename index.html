<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Checkpoint I - Front 2</title>
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <h1 class="navbar-brand d-flex align-items-center"><span>Registro de viagem  <i class="bi bi-camera2"></i></span></h1>
      </div>
    </div>
  </header>

  <main>
    <h4 class="text-center mb-3 mt-3 text-secondary">Adicionar viagem</h4>
    <div class="container">
        <div class="row justify-content-center text-center">
            <form class="col-sm-12 col-md-5">
                <div class="form-group">
                  <input type="text" class="form-control" id="destino" placeholder="Destino da viagem" maxlength="30" required>
                </div>
                <div class="form-floating mb-2">
                  <textarea class="form-control" placeholder="Como foi sua viagem?" id="descricao" style="height: 120px" maxlength="210" required></textarea>
                </div>
                <div class="form-group">
                  <input type="url" class="form-control" id="imagem" placeholder="URL" required>
                </div>
                <div class="row g-2 form-group align-items-center">
                  <div class="col-sm">
                    <input type="number" class="form-control" id="nota" placeholder="Insira uma nota" min="1" max="10" required>
                  </div>
                  <div class="col-sm">
                    <label for="color">Escolha uma cor:</label>
                    <input type="color" class="form-control-lg bg-light form-control-color p-1" id="color" value="#95EB14" title="Cor da estrela">
                  </div>
                </div>
                <button type="text" class="btn btn-secondary clear" onclick="clearData()">Limpar</button>
                <button type="submit" class="btn btn-primary form-button">Submit</button>
              </form>
        </div>
  </main>

  <section class="container">
    <div class="row justify-content-center addCard mb-3" id="card1">
    </div>
  </section>

   <script src="js/script.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
